<!DOCTYPE html>
<html>
    <head>
        <title>sign up here</title>
        <link rel="stylesheet" href="stylesignup.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset=md-1">
                    <div class="row">
                        <div class="col-md-5 register-left">
                            <h3> join us</h3>
                            <p> let yourself have an amazing experience..</p>
                            <button type="button" class="btn btn-primary">About Us !</button>
                        </div>
                        <div class="col-md-7 register-right">
                             <h2> Register Here</h2>
                             <div class="register-form">
                             <div class="register-group">
                                 <input type="text" class="form-control" placeholder="Enter Lirst Name">
                             </div>
                             <div class="register-group">
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                            <div class="register-group">
                                <input type="text" class="form-control" placeholder="Create New Username">
                            </div>
                            <div class="register-group">
                                <input type="email" class="form-control" placeholder="Enter Email ID">
                            </div>
                            <div class="register-group">
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="register-group">
                                <input type="password" class="form-control" placeholder="Enter Password Again">
                            </div>
                            <button type="button" class="btn btn-primary">REGISTER !</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
